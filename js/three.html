<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.70.1/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.70.1/Build/Cesium/Widgets/widgets.css"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <style>
        @import url(./bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay">
        <h1>Loading...</h1>
    </div>
    <div id="toolbar">
        <table class="infoPanel">
            <tbody>
                <tr>
                    <td>
                        单击3D窗口，然后使用键盘更改设置

                    </td>
                </tr>
                <tr>
                    <td>偏航角（y）: <span id="heading"></span>°</td>
                </tr>
                <tr>
                    <td>← 向左 / → 向右</td>
                </tr>
                <tr>
                    <td>俯仰角(x): <span id="pitch"></span>°</td>
                </tr>
                <tr>
                    <td>↑ 向上 / ↓ 向下</td>
                </tr>
                <tr>
                    <td>翻滚角（z）: <span id="roll"></span>°</td>
                </tr>
                <tr>
                    <td>← + shift 左 / → + shift 右</td>
                </tr>
                <tr>
                    <td>速度: <span id="speed"></span>m/s</td>
                </tr>
                <tr>
                    <td>↑ + shift 加速 / ↓ + shift 减速</td>
                </tr>
                <tr>
                    <td>
                        飞机镜头跟随
                        <input id="fromBehind" type="checkbox">
                    </td>
                </tr>
            </tbody>
        </table>
        <button id='replay'>重放</button>
    </div>


    <script>
        //飞机飞行
        // Cesium.Ion.defaultAccessToken = '你的token';
        //初始化cesium
        var viewer = new Cesium.Viewer('cesiumContainer', {
            baseLayerPicker: false,
            timeline: false,
            homeButton: false,
            fullscreenButton: false,
            infoBox: false,
            sceneModePicker: false,
            navigationInstructionsInitiallyVisible: false,
            navigationHelpButton: false,
            shouldAnimate: true
        });
        var scene = viewer.scene
        var canvas = viewer.canvas;
        canvas.setAttribute('tabindex', '0'); // 将焦点放在画布上
        //如果点击就获取画布焦点
        canvas.addEventListener('click', function () {
            canvas.focus();
        });
        canvas.focus();

        //飞行路径的位置
        var pathPosition = new Cesium.SampledPositionProperty();
        //添加飞机飞行路径
        // var entityPath = viewer.entities.add({
        //     position: pathPosition,
        //     name: 'path',
        //     path: {
        //         show: true,
        //         leadTime: 0,
        //         trailTime: 60,
        //         width: 10,
        //         resolution: 1,
        //         material: new Cesium.PolylineGlowMaterialProperty({
        //             glowPower: 0.3,
        //             color: Cesium.Color.PALEGOLDENROD
        //         })
        //     }
        // });

        var camera = viewer.camera;
        var controller = scene.screenSpaceCameraController;
        var r = 0;
        //中心点
        var center = new Cesium.Cartesian3();

        //机身模型的偏移参数
        var hpRoll = new Cesium.HeadingPitchRoll();
        //相机模型的偏移参数
        var hpRange = new Cesium.HeadingPitchRange();

        var speed = 200;
        //默认按一下偏移3度
        var deltaRadians = Cesium.Math.toRadians(3.0);

        //飞机位置
        var position = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706, 100.0);
        //速度向量
        var speedVector = new Cesium.Cartesian3();
        //生成一个由两个参考系生成的矩阵
        var fixedFrameTransform = Cesium.Transforms.localFrameToFixedFrameGenerator('north', 'west');

        //添加模型
        const pArr = []
        const posArr = []
        for (let index = 0; index < 30; index++) {
            posArr[index] = Cesium.Cartesian3.fromDegrees(-123.0744619+0.01*index*Math.round(Math.random()*10),
             44.0503706+0.01*index*Math.round(Math.random()*10), 20+Math.random()*100);
            pArr[index] = scene.primitives.add(Cesium.Model.fromGltf({
                //这里需要把模型路径改下(如果你用的还是HelloWord.html的话就用这个,不是的话请自行修改)
                url: '../drone.glb',
                modelMatrix: Cesium.Transforms.headingPitchRollToFixedFrame(posArr[index], hpRoll, Cesium.Ellipsoid.WGS84, fixedFrameTransform),
                minimumPixelSize: 128
            }));
            pArr[index].readyPromise.then(function (model) {
            moduleObj = model
            // 以半速循环动画
            model.activeAnimations.addAll({
                speedup: 0.5,
                loop: Cesium.ModelAnimationLoop.REPEAT
            });

           
        });
        }
        var planePrimitive = scene.primitives.add(Cesium.Model.fromGltf({
            //这里需要把模型路径改下(如果你用的还是HelloWord.html的话就用这个,不是的话请自行修改)
            url: '../drone.glb',
            modelMatrix: Cesium.Transforms.headingPitchRollToFixedFrame(position, hpRoll, Cesium.Ellipsoid.WGS84, fixedFrameTransform),
            minimumPixelSize: 128
        }));



        //动画播放
        var moduleObj
        planePrimitive.readyPromise.then(function (model) {
            moduleObj = model
            // 以半速循环动画
            model.activeAnimations.addAll({
                speedup: 0.5,
                loop: Cesium.ModelAnimationLoop.REPEAT
            });

            //r=2*max(模型的半径，相机的最近距离)
            r = 2.0 * Math.max(model.boundingSphere.radius, camera.frustum.near);
            //镜头最近距离
            // controller.minimumZoomDistance = r * 0.5;
            controller.minimumZoomDistance = r * 0.000001;
            //计算center位置(也为下面的镜头跟随提供了center位置)
            Cesium.Matrix4.multiplyByPoint(model.modelMatrix, model.boundingSphere.center, center);
            //相机偏移角度
            var heading = Cesium.Math.toRadians(200.0);
            var pitch = Cesium.Math.toRadians(-15.0);
            hpRange.heading = heading;
            hpRange.pitch = pitch;
            hpRange.range = r * 10000.0;
            //固定相机
            camera.lookAt(center, hpRange);
        });

        var entity_model = Cesium.clone(planePrimitive);
        console.log(entity_model)
        // scene.primitives.add(entity_model )



        //键盘监听
        document.addEventListener('keydown', function (e) {
            switch (e.keyCode) {
                case 40:
                    if (e.shiftKey) {
                        // 按住shift加下箭头减速
                        speed = Math.max(--speed, 1);
                    } else {
                        // 直接按下箭头降低角度
                        hpRoll.pitch -= deltaRadians;
                        if (hpRoll.pitch < -Cesium.Math.TWO_PI) {
                            hpRoll.pitch += Cesium.Math.TWO_PI;
                        }
                    }
                    break;
                case 38:
                    if (e.shiftKey) {
                        // 按住shift加上箭头加速
                        speed = Math.min(++speed, 1000);
                    } else {
                        // 直接按上箭头抬高角度
                        hpRoll.pitch += deltaRadians;
                        if (hpRoll.pitch > Cesium.Math.TWO_PI) {
                            hpRoll.pitch -= Cesium.Math.TWO_PI;
                        }
                    }
                    break;
                case 39:
                    if (e.shiftKey) {
                        // 飞机本身向右旋转
                        hpRoll.roll += deltaRadians;
                        if (hpRoll.roll > Cesium.Math.TWO_PI) {
                            hpRoll.roll -= Cesium.Math.TWO_PI;
                        }
                    } else {
                        // 向右飞行
                        hpRoll.heading += deltaRadians;
                        if (hpRoll.heading > Cesium.Math.TWO_PI) {
                            hpRoll.heading -= Cesium.Math.TWO_PI;
                        }
                    }
                    break;
                case 37:
                    if (e.shiftKey) {
                        // 飞机本身向左旋转
                        hpRoll.roll -= deltaRadians;
                        if (hpRoll.roll < 0.0) {
                            hpRoll.roll += Cesium.Math.TWO_PI;
                        }
                    } else {
                        // 向左飞行
                        hpRoll.heading -= deltaRadians;
                        if (hpRoll.heading < 0.0) {
                            hpRoll.heading += Cesium.Math.TWO_PI;
                        }
                    }
                    break;
                default:
            }
        });
        var headingSpan = document.getElementById('heading');
        var pitchSpan = document.getElementById('pitch');
        var rollSpan = document.getElementById('roll');
        var speedSpan = document.getElementById('speed');
        var fromBehind = document.getElementById('fromBehind');
        //给左边的通知栏更新数据同时刷新飞机位置(这里也是个1ms一次的回调)
        viewer.scene.preRender.addEventListener(function (scene, time) {
            headingSpan.innerHTML = Cesium.Math.toDegrees(hpRoll.heading).toFixed(1);
            pitchSpan.innerHTML = Cesium.Math.toDegrees(hpRoll.pitch).toFixed(1);
            rollSpan.innerHTML = Cesium.Math.toDegrees(hpRoll.roll).toFixed(1);
            speedSpan.innerHTML = speed.toFixed(1);
            //选择的笛卡尔分量Cartesian3.UNIT_X（x轴单位长度）乘以一个标量speed/10，得到速度向量speedVector
            speedVector = Cesium.Cartesian3.multiplyByScalar(Cesium.Cartesian3.UNIT_X, speed / 10, speedVector);
            //飞机的模型矩阵与速度向量speedVector相乘，得到position
            position = Cesium.Matrix4.multiplyByPoint(planePrimitive.modelMatrix, speedVector, position);
            for (let index = 0; index < posArr.length; index++) {
            let  position = Cesium.Matrix4.multiplyByPoint(pArr[index].modelMatrix, speedVector, posArr[index]);
            Cesium.Transforms.headingPitchRollToFixedFrame(position, hpRoll, Cesium.Ellipsoid.WGS84, fixedFrameTransform, pArr[index].modelMatrix);
            }
            //添加一个路径模型(就是白色的尾气)
            pathPosition.addSample(Cesium.JulianDate.now(), position);
            //飞机位置+旋转角度+地球+坐标矩阵=飞机模型矩阵
            Cesium.Transforms.headingPitchRollToFixedFrame(position, hpRoll, Cesium.Ellipsoid.WGS84, fixedFrameTransform, planePrimitive.modelMatrix);
            if (fromBehind.checked) {
                // 镜头跟随
                Cesium.Matrix4.multiplyByPoint(planePrimitive.modelMatrix, planePrimitive.boundingSphere.center, center);
                hpRange.heading = hpRoll.heading;
                hpRange.pitch = hpRoll.pitch;
                camera.lookAt(center, hpRange);
            }
        })

        const replay = document.getElementById('replay');
        replay.addEventListener('click', (e) => {
            console.log(e)
            //机身模型的偏移参数
            let hpRoll = new Cesium.HeadingPitchRoll();
            //相机模型的偏移参数
            let hpRange = new Cesium.HeadingPitchRange();

            //默认按一下偏移3度

            //飞机位置
            let position = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706, 5000.0);
            //生成一个由两个参考系生成的矩阵
            let fixedFrameTransform = Cesium.Transforms.localFrameToFixedFrameGenerator('north', 'west');
            planePrimitive.modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(position, hpRoll, Cesium.Ellipsoid.WGS84, fixedFrameTransform)

            ///////////////
            //    镜头重置
            //    Cesium.Matrix4.multiplyByPoint(planePrimitive.modelMatrix, planePrimitive.boundingSphere.center, center);
            let heading = Cesium.Math.toRadians(180.0);
            let pitch = Cesium.Math.toRadians(0.0);
            hpRange.heading = heading;
            hpRange.pitch = pitch;
            hpRange.range = r * 50.0;
            //固定相机
            camera.lookAt(center, hpRange);

        })
    </script>
</body>

</html>
